<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GA5 – Unit 4: Stumbling upon the Past</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: "Century Gothic", Arial, sans-serif;
    background: radial-gradient(circle at top, #1e3557, #0c1626);
    color: #e8f0ff;
  }

  .app {
    max-width: 1100px;
    margin: 24px auto;
    padding: 24px;
    border-radius: 24px;
    background: linear-gradient(180deg, #14263f, #0c1626);
    box-shadow: 0 20px 40px rgba(0,0,0,.4);
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    gap: 18px;
    padding-bottom: 20px;
    border-bottom: 1px solid rgba(255,255,255,.08);
  }

  .logo {
    width: 56px;
    height: 56px;
    border-radius: 14px;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo img {
    width: 42px;
    height: auto;
  }

  .title {
    font-size: 32px;
    font-weight: 700;
  }

  .subtitle {
    font-size: 15px;
    opacity: .85;
    margin-top: 4px;
  }

  .status {
    margin-left: auto;
    display: flex;
    gap: 14px;
  }

  .pill {
    background: rgba(255,255,255,.08);
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 14px;
  }

  /* Question */
  .content {
    margin-top: 28px;
  }

  .section-label {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #9dc2ff;
  }

  .question {
    font-size: 20px;
    margin-bottom: 20px;
    white-space: pre-line;
  }

  /* Options */
  .options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
  }

  .option {
    padding: 16px;
    border-radius: 14px;
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.12);
    cursor: pointer;
    transition: .15s;
  }

  .option:hover {
    background: rgba(255,255,255,.14);
  }

  .option.disabled {
    pointer-events: none;
    opacity: .5;
  }

  /* Feedback */
  .feedback {
    margin-top: 18px;
    font-size: 16px;
    min-height: 24px;
  }

  .correct { color: #6dff9c; }
  .incorrect { color: #ff8a8a; }

  /* Controls */
  .controls {
    margin-top: 22px;
    display: flex;
    gap: 12px;
  }

  button {
    padding: 10px 18px;
    border-radius: 999px;
    border: none;
    background: #3f6dff;
    color: #fff;
    font-family: inherit;
    cursor: pointer;
    font-size: 14px;
  }

  button.secondary {
    background: rgba(255,255,255,.12);
  }

  /* Reading box */
  .reading-box {
    background: rgba(255,255,255,.06);
    border-left: 4px solid #6fa8ff;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 16px;
    font-size: 15px;
    line-height: 1.6;
  }
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="GA logo">
    </div>
    <div>
      <div class="title">Unit 4 – Stumbling upon the Past</div>
      <div class="subtitle">
        Vocabulary Practice · Vocabulary – Meaning · Vocabulary – Use · Vocabulary – Spelling (Unscramble) · Reading Comprehension
      </div>
    </div>
    <div class="status">
      <div class="pill" id="progress">Progress: 1 / 20</div>
      <div class="pill" id="score">Score: 0</div>
      <div class="pill" id="mode">Mode: Main</div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="section-label" id="sectionLabel"></div>
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button id="nextBtn" style="display:none;">Next</button>
      <button class="secondary" onclick="restart()">Restart</button>
    </div>
  </div>

</div>

<script>
/* ---------------- QUESTIONS ---------------- */

const questions = [
  /* VOCAB – MEANING */
  { section:"Vocabulary – Meaning", q:"Which word means:\nA scientist who studies fossils and ancient life?", o:["paleontologist","pastime","dinosaur","ravine"], a:0 },
  { section:"Vocabulary – Meaning", q:"Which word means:\nA deep, narrow valley with steep sides?", o:["ravine","layers","ash","skull"], a:0 },
  { section:"Vocabulary – Meaning", q:"Which word means:\nThe hard bones that form the head?", o:["skull","ash","dream","discover"], a:0 },

  /* VOCAB – USE */
  { section:"Vocabulary – Use", q:"Choose the best word:\nThe scientist carefully ______ the bone before touching it.", o:["examined","dreamed","tripped","played"], a:0 },
  { section:"Vocabulary – Use", q:"Choose the best word:\nThe kite suddenly fell, and Javier ______ over a rock.", o:["tripped","discovered","determined","excavated"], a:0 },

  /* VOCAB – SPELLING (UNSCRAMBLE) */
  { section:"Vocabulary – Spelling", q:"Unscramble the word:\nTSUIMPAE", o:["pastime","paleontologist","sedimentary","determine"], a:0 },
  { section:"Vocabulary – Spelling", q:"Unscramble the word:\nRVAEIN", o:["ravine","dinosaur","layers","skull"], a:0 },
  { section:"Vocabulary – Spelling", q:"Unscramble the word:\nENMEXIA", o:["examine","excavate","discover","favorite"], a:0 },

  /* READING COMPREHENSION */
  {
    section:"Reading Comprehension",
    reading:"Javier tripped near a ravine and noticed a rough gray object. A paleontologist later examined the area and explained that the bone was buried in sedimentary rock layers.",
    q:"Why did the paleontologist examine the layers of rock?",
    o:[
      "To determine how old the dinosaur bone was",
      "To clean the bone faster",
      "To move the bone immediately",
      "To protect the kite"
    ],
    a:0
  },
  {
    section:"Reading Comprehension",
    reading:"Volcanic ash can be found above and below sedimentary layers. Scientists use this information to understand when events happened.",
    q:"What does volcanic ash help scientists do?",
    o:[
      "Determine the age of rock layers",
      "Create new fossils",
      "Make rocks harder",
      "Protect bones from damage"
    ],
    a:0
  }
];

let i=0, score=0;
const qText=document.getElementById("questionText");
const opts=document.getElementById("options");
const feedback=document.getElementById("feedback");
const sectionLabel=document.getElementById("sectionLabel");
const nextBtn=document.getElementById("nextBtn");

function load(){
  const q=questions[i];
  sectionLabel.textContent=q.section;
  feedback.textContent="";
  nextBtn.style.display="none";

  if(q.reading){
    qText.innerHTML=`<div class="reading-box">${q.reading}</div>${q.q}`;
  } else {
    qText.textContent=q.q;
  }

  opts.innerHTML="";
  q.o.forEach((t,idx)=>{
    const d=document.createElement("div");
    d.className="option";
    d.textContent=t;
    d.onclick=()=>check(idx);
    opts.appendChild(d);
  });

  document.getElementById("progress").textContent=`Progress: ${i+1} / ${questions.length}`;
  document.getElementById("score").textContent=`Score: ${score}`;
}

function check(sel){
  const q=questions[i];
  [...opts.children].forEach(o=>o.classList.add("disabled"));
  if(sel===q.a){
    feedback.textContent="Correct";
    feedback.className="feedback correct";
    score++;
  }else{
    feedback.textContent=`Incorrect. Correct answer: ${q.o[q.a]}`;
    feedback.className="feedback incorrect";
  }
  nextBtn.style.display="inline-block";
  document.getElementById("score").textContent=`Score: ${score}`;
}

nextBtn.onclick=()=>{
  i++;
  if(i<questions.length) load();
  else{
    qText.textContent=`Finished! Final score: ${score} / ${questions.length}`;
    opts.innerHTML="";
    sectionLabel.textContent="Complete";
  }
};

function restart(){
  i=0; score=0; load();
}

load();
</script>

</body>
</html>
